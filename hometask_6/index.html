<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>HomeTask_6</title>
	</head>
	<body>
		<div class="calculator">
			<div class="div1">
				<button type="button" class="clear">C</button>
				<input type="text" autofocus>			
				<button type="button" class="calculated">></button>
			</div>
			<div class="main">
				<table>
					<tr>
						<td><button type="button" class="digits" value="1">1</button></td>
						<td><button type="button" class="digits" value="2">2</button></td>
						<td><button type="button" class="digits" value="3">3</button></td>
						<td><button type="button" class="operation">+</button></td>
					</tr>
						<td><button type="button" class="digits" value="4">4</button></td>
						<td><button type="button" class="digits" value="5">5</button></td>
						<td><button type="button" class="digits" value="6">6</button></td>
						<td><button type="button" class="operation">-</button></td>
					</tr>
					<tr>
						<td><button type="button" class="digits" value="7">7</button></td>
						<td><button type="button" class="digits" value="8">8</button></td>
						<td><button type="button" class="digits" value="9">9</button></td>
						<td><button type="button" class="operation">*</button></td>
					</tr>
					<tr>
						<td><button type="button" class="memory">M+</button></td>
						<td><button type="button" class="digits" value="0">0</button></td>
						<td><button type="button" class="eject">MRC</button></td>						
						<td><button type="button" class="operation">/</button></td>	
					</tr>
				</table>				
			</div>
		<script src="script.js"></script>
	</body>
</html>
